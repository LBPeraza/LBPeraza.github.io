<div class="section scrollspy" id="skills">
    <div class="header">
        <div class="header-content">
            <h4>Skills</h4>
        </div>
    </div>

    <div class="content">
        <div class="row">
            <div class="col s12" ng-repeat="level in skillsCtrl.skillLevels">
                <div class="skills-card grey-text">
                    <div class="card-content">
                        <span class="card-title grey-text text-darken-4">{{level.level}}</span>
                        <div class="divider"></div>
                        <div class="center-align">
                            <div class="skill-wrapper" ng-repeat="skill in level.skills">
                                <div class="skill">
                                    <img ng-src="/img/skills/{{skill.img}}" class="center-align" width="80px" height="80px">
                                    <div class="grey-text text-darken-2">
                                        {{skill.name}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
